<div class="row">
  <div class="col" *ngFor="let f of movies">
    <div class="card" style="width: 18rem">
      <img [src]="[f.image]" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ f.title }}</h5>

        <p class="card-text">
          {{ f.plot }}
        </p>
        <p>{{ f.year }}</p>
        <p>{{ f.director }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
