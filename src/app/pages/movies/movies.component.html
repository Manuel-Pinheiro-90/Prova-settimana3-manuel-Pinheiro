<div class="row">
  <div class="col" *ngFor="let f of movies">
    <div class="card stil h-100">
      <img [src]="[f.image]" class="card-img-top img-stil" />
      <div class="card-body">
        <h5 class="card-title">{{ f.title }}</h5>

        <p class="card-text">
          {{ f.plot }}
        </p>
        <p>{{ f.year }}</p>
        <p>{{ f.director }}</p>
        <button class="btn btn-info" (click)="toggleFavourite(f)">
          Preferito
        </button>
      </div>
    </div>
  </div>
</div>
