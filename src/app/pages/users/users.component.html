<h1>UTenti registrati</h1>
<div class="row">
  <div class="col" *ngFor="let v of users">
    <div class="card" style="width: 18rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ v.nome }} {{ v.cognome }}</h5>
        <p class="card-text">
          {{ v.email }}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
