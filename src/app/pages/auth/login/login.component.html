<div class="container">
  <h1 class="m-5 text-center text-light">LOGIN</h1>
  <form class="text-center">
    <input
      type="email"
      name="email"
      [(ngModel)]="authData.email"
      placeholder="email"
      class="form-control"
    />
    <input
      type="password"
      name="password"
      [(ngModel)]="authData.password"
      placeholder="password"
      class="form-control mt-3"
    />
    <button (click)="login()" class="btn btn-primary mt-3">Accedi</button>
  </form>
</div>
